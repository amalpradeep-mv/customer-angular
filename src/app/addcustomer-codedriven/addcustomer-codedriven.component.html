<p>Add Customer</p>

<form [formGroup]="customerForm" (ngSubmit)="customerForm.valid && addCustomer()">

    <div>
        <label>Name</label>
        <input type="text" formControlName="username">
    </div>



<div *ngIf="usernameCtrl.errors != null && usernameCtrl.errors.required" class="error">
Username is required
</div>

    <div *ngIf="usernameCtrl.errors != null && usernameCtrl.errors.minlength" class="error">
    Minimum length is 2
    </div>

    <div>
        <label>Balance</label>
        <input type="number" formControlName="balance">
    </div>

<div *ngIf="balanceCtrl.errors != null && balanceCtrl.errors.required" class="error">
Balance is required
</div>

    <input type="submit" formControlName="Submit">
</form>
<br>

<div *ngIf="customer!=undefined">
<h2>Add customer</h2>
{{customer.id}}
{{customer.name}}
{{customer.balance}}
</div>
